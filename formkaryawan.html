                            <form>
                                <div class="mb-3">
                                    <label for="Name" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="nama">
                                </div>
                                <div class="mb-3">
                                    <label for="disabledSelect" class="form-label">Jenis Kelamin</label>
                                    <select id="disabledSelect" class="form-control">
                                        <option>---</option>
                                        <option value="L">Laki - Laki</option>
                                        <option value="P">Perempuan</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="Email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="hp" class="form-label">No HP</label>
                                    <input type="text" class="form-control" id="hp">
                                </div>
                                <div class="mb-3">
                                    <label for="Email" class="form-label">Alamat</label>
                                    <textarea class="form-control" rows="5" id="alamat"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="mb-3">
                                    <label for="disabledSelect" class="form-label">Jabatan</label>
                                    <select id="disabledSelect" class="form-control">
                                        <option>---</option>
                                        <option value="staff">Staff</option>
                                        <option value="supervisor">Supervisor</option>
                                        <option value="manager_officer">Manager Officer</option>
                                        <option value="head_officer">Head Officer</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="disabledSelect" class="form-label">Divisi</label>
                                    <select id="disabledSelect" class="form-control">
                                        <option>---</option>
                                        <option value="Umum">Umum</option>
                                        <option value="IT">IT</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Human_Resource">Human Resource</option>
                                    </select>
                                </div>
                                <a href="./karyawan.html" type="simpan" class="btn btn-success"><i

                                <a href="./karyawan.html" type="batal" class="btn btn-danger"><i
